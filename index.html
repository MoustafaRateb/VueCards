<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="site.css">
    <title>Flash Card App</title>
</head>
<body>
    <div id="app">
        
        <h1 v-text='deckName'></h1>
        
        <div @click="flipped = !flipped" class="card p-5 mb-5 mt-5 btn" style="width: 18rem;">
            <div class="card-body">
                <h2 class="card-title" v-text='flipped? "":cards[index].front'></h2>
                <p class="card-text" v-text='flipped? cards[index].back:""'></p>
            </div>
           
        </div>
        <button type="button" @click="move(1)" class="btn btn-primary">Up</button>
        <a :href="readMoreUrl" class="btn btn-primary">More Info</a>
        <button type="button" @click="move(-1)" class="btn btn-primary">Down</button>
    </div>
    <script src="data.js"></script>
    <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
